{% extends 'restaurantManager/recipe_req.html' %}
{% include static %}

{% block title %}
Delete
{% endblock %}

{% block update %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete {{ object.ingredient }} from {{ object.menu_item }}</p>
            <input type="submit" value="Delete" />
            <button type="button" onmouseover="this.style.cursor='pointer'"><a style="all:unset" href="{% url 'create_recipe_req' object.menu_item.pk %}">Cancel</a></button>
        </form>
    </div>
{% endblock %}
